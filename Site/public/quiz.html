
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Playstation quiz</title>
    <link rel="stylesheet" href="../css/quiz.css">
    <!-- FontAweome CDN Link for Icons-->
    <link rel="icon" type="image/png" href="../assets/playstation_icon.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <section class="showcase">
        <video src="../assets/BackgroundPlaystation.mp4" muted loop autoplay></video>
    </section>


    <!-- start Quiz button -->
    <div class="start_btn"><button>Iniciar</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>INFORMAÇÕES</span></div>
        <div class="info-list">
            <div class="info">1. O quiz é composto por 15 perguntas.</div>
            <div class="info">2. Você terá apenas <span>10 segundos</span> para responder cada questão.</div>
            <div class="info">3. Cada pergunta correta vale <span>1 ponto<span>.</div>
            <div class="info">4. Boa sorte!</div>
        </div>
        <div class="buttons">
            <button class="quit">Sair</button>
            <button class="restart">Iniciar</button>
        </div>
    </div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Playstation Quiz</div>
            <div class="timer">
                <div class="time_left_txt">Tempo restante</div>
                <div class="timer_sec">10</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <!-- Here I've inserted question from JavaScript -->
            </div>
            <div class="option_list">
                <!-- Here I've inserted options from JavaScript -->
            </div>
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <!-- <div class="total_que"> -->
                <!-- Here I've inserted Question Count Number from JavaScript -->
            <!-- </div> -->
            <button class="next_btn">Próxima</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
            <!-- <i class="fa-solid fa-gamepad-modern"></i> -->
        </div>
        <div class="complete_text">Você terminou o quiz!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Recomeçar</button>
            <button class="resultado">Desempenho</button>
            <button class="quit">Sair</button>
            
        </div>
    </div>

    <!-- Inside this JavaScript file I've inserted Questions and Options only -->
    <script src="./quizQuestions.js"></script>

    <!-- Inside this JavaScript file I've coded all Quiz Codes -->
    <script src="./quiz.js"></script>

</body>
</html>
